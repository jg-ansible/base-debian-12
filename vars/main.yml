---
services:
  - nginx

firewall_rules:
  - name: "SSH"
    port: 22
    protocol: "tcp"
    policy: allow
  # Web and management
  - name: "HTTP"
    port: 80
    protocol: "tcp"
    policy: allow
  - name: "HTTPS"
    port: 443
    protocol: "tcp"
    policy: allow
  - name: "Cockpit"
    port: 9090
    protocol: "tcp"
    policy: allow
  # Filesystems
  - name: "SMB"
    port: 445
    protocol: "tcp"
    policy: allow
  - name: "NFS"
    port: 111
    protocol: "tcp"
    policy: allow
  - name: "NFS"
    port: 2049
    protocol: "tcp"
    policy: allow
